<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="intagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/dlf.pt-instagram-likes-png-5619294.png" alt="imagem_celular">
        </div>
        
        <div class="isntagram-continue"
        >
            <div class="group">
                <img src="imagens/logo.png" alt="instagram-logo" class="insta_logo">
                <div class="profile-photo">
                    <img src="imagens/pf-photo.jpg" alt="foto_de_perfil">                    
                </div>
                <a href="#" class="insta_login">continue como mugiwara</a>
                <a href="#" class="insta_logout">remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">não é mugiwara</p>
                <p class="notacoount">
                    <span class="link-blue">alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">baixe o app</p>
            </div>
        </div>

    </div>

</body>
</html>
